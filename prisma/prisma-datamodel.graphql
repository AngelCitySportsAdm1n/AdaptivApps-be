type Profile @key(fields: "email") {
  id: ID! @id
  email: String! @unique
  firstName: String
  lastName: String
  displayName: String
  birthday: String
  bio: String
  disability: String
  legal: Boolean
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  events: [Event]! @relation(name: "Events")
  activities: [Activity]! @relation(name: "Profiles")
}

type Event {
  id: ID! @id
  title: String!
  startDate: String!
  endDate: String!
  location: String!
  activities: [Activity]! @relation(name: "Activity")
  attendees: [Profile]! @relation(name: "Events")
}

type Activity {
  id: ID! @id
  name: String!
  startDate: String!
  location: String!
  startTime: String!
  endTime: String
  type: String!
  details: String
  event: Event! @relation(name: "Activity")
  participants: [Profile]! @relation(name: "Profiles")
}
